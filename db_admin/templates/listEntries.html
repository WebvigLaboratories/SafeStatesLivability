{% extends "dbadmin_index.html" %}
{% load staticfiles %}

{% block body %}
<table id="SpContent" border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td id="SpContent_Container">

            <script type="text/javascript" src="https://safestates.site-ym.com/global_inc/js/ContentScores.js"></script>

            <div id="CustomPageBody">
                <h3>Database Administration - List Entries</h3>
                {% include '_messages.html' %}
                <a href="{% url 'admin_add' %}" class="btn btn-primary">Add New Entry</a><br />
                <br />
                <table class="table table-striped table-condensed table-hover">
                    <tr>
                        <th><strong>Tool Name</strong></th>
                        <th><strong>Author</strong></th>
                    </tr>
                    {% for tool in tools %}
                    <tr>
                        <td><a href="{% url 'admin_show' tool.id %}">{{ tool.name }}</a></td>
                        <td><a href="{% url 'admin_show' tool.id %}">{{ tool.author }}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </td>
    </tr>
</table>
{% endblock %}
